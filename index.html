<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMShop</title>
  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!--==================== LOADER ====================-->

  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="assets/img/favicon.png" width="32px">
          <title>PMShop Logo</title>
          <g>
            <g>
              <!-- <path d="M24.45,56.48,0,42.36V14.12L24.46,0,48.92,14.12V42.36ZM1.89,41.26l22.56,13L47,41.26v-26l-22.56-13-22.56,13Z"></path> -->
              <path
                d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
              </path>
            </g>
          </g>
        </svg> PMShop
      </a>

      <div class="nav__menu" id="nav-menu">
        <div class="nav__close" id="nav-close">
          <i class='bx bx-x'></i>
        </div>
      </div>

      <div class="nav__btns">
        <!-- Theme change button -->
        <i class='bx bx-moon change-theme' id="theme-button"></i>

        <div class="nav__shop" id="cart-shop">
          <i class='bx bx-shopping-bag'></i>
          <span id="cart-count" class="count"></span>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class='bx bx-grid-alt'></i>
        </div>
      </div>
    </nav>
  </header>

  <!--==================== CART ====================-->
  <div class="cart" id="cart">
    <i class='bx bx-x cart__close' id="cart-close"></i>

    <h2 class="cart__title-center">Carrito:</h2>

    <div class="cart__container"></div>

    <div class="cart__prices">
      <span class="cart__prices-item"><span id="items-count"></span> Articulos</span>
      <span class="cart__prices-total" id="cart-total"></span>
    </div>

    <div class="cart__checkout">
      <button class="button cart__btn" id="cart-checkout" disabled><i class='bx bxs-check-shield'></i> Comprar</button>
    </div>

  </div>

  <!--==================== MAIN ====================-->
  <main class="main">

    <!--==================== PRODUCTS ====================-->
    <section class="products" id="products">
      <h2 class="cart__title-center titulo-principal">Playeras oficiales <br>Mundial de Qatar 2022</h2>
      <div class="products__container container">
        <ul class="products__filters">
          <li class="products__item products__line" data-filter="all">
            <h3 class="products__title">
              Todas
            </h3>
            <span class="products__stock">
              Mostrar todo
            </span>
          </li>

          <li class="products__item products__line active-product" data-filter=".hoodies">
            <h3 class="products__title">
              Camiseta Oficial
            </h3>
            <span class="products__stock">
              9 productos
            </span>
          </li>
          <li class="products__item" data-filter=".sweatshirts">
            <h3 class="products__title">
              Camiseta Alternativa
            </h3>
            <span class="products__stock">
              9 productos
            </span>
          </li>
        </ul>

        <div class="products__content grid" id="products__content"></div>
      </div>
    </section>

  </main>

  <!--==================== FOOTER ====================-->
  <footer class="footer section">

    <span class="footer__copy">&#169; MPShop. All rigths reserved</span>
  </footer>

  <!--=============== SCROLL UP ===============-->
  <a href="#" class="scrollup" id="scroll-up">
    <i class='bx bx-up-arrow-alt scrollup__icon'></i>
  </a>

  <!--=============== MIXITUP FILTER ===============-->
  <script src="assets/js/helpers/mixitup.min.js"></script>

  <!--=============== SweetAlert ===============-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js" type="module"></script>
</body>

</html>
